
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html ng-app='topSpots'>
<head>

<script   src="http://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js'></script>
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script language="javascript" src="index.js"></script>

</head>

<title>San Diego Top Spots - Angular</title>

<body ng-controller='tController'>

  <div class="panel panel-primary">
  <div class="panel-heading">San Diego Top Spots</div>

  
  <table class="table">

  	<tr ng-repeat='spot in topspots'>
  		<td class='panel panel-default'>{{spot.name}}</td>
  		<td class='panel panel-default'>{{spot.description}}</td>
  		<td>
      
  			 <a class='btn btn-primary' ng-href='http://maps.google.com/maps?q={{spot.location[0]}},{{spot.location[1]}}'> Check it out! </a> 
  		</td>
    </tr>
  </table>
</div>

<div>
<div class="panel panel-primary">
<div class = "panel-heading">Add New Spot!</div>
<div class="input-group" ng-model="addSpot">
  <span class="input-group-addon" id="basic-addon1">Name</span>
  <input type="text" class="form-control" placeholder="Enter a Name:" aria-describedby="basic-addon1" ng-model="addSpot.Name">
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Description</span>
  <input type="text" class="form-control" placeholder="What's it all about?" aria-describedby="basic-addon1" ng-model="addSpot.Description">
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Longitude</span>
  <input type="text" class="form-control" placeholder="Enter a Longitude" aria-describedby="basic-addon1" ng-model="addSpot.longitude">
  <span class="input-group-addon" id="basic-addon1">Latitude</span>
  <input type="text" class="form-control" placeholder="Enter a Latitude" aria-describedby="basic-addon1" ng-model="addSpot.latitude">
   <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="newSpot(addSpot)">Add It!</button>
    </span>
</div>
</div>
</div>
</body>
</html>
